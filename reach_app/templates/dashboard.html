<head>

    <title>Reach | Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

</head>

<body>
    <div class="container-fluid bg-dark">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand">Hello {{current_user.first_name}}!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto"></div>
                <button class="btn btn-secondary mr-3" onclick="location.href='/stats'">Stats</button>
                <button class="btn btn-secondary" onclick="location.href='/new'">Add Position</button>
                <a href="/logout" class="ml-3">Log Out</a>
            </div>
        </nav>

        <!-- Job List -->
        <div class="row">
            <div class="col">
                <h3>Your Wish List:</h3>

                <table class="table table-striped table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th>Item</th>
                            <th>Date Added</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <!-- <tbody>
                        {% for wish in pending_wishes %}
                        <tr>
                            <td>{{ wish.name }}</td>
                            <td>{{ wish.created_at.date }}</td>
                            <td>
                                <span><a href="/delete_wish/{{wish.id}}">Remove</a></span> | <span><a
                                        href="/wishes/edit/{{wish.id}}">Edit</a></span> | <span><a
                                        href="/grant_wish/{{wish.id}}">Granted!</a></span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody> -->
                </table>
            </div>
        </div>
        <!-- Granted Wishes -->
        <div class="row">
            <div class="col">
                <h3>Granted Wishes:</h3>

                <table class="table table-striped table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th>Item</th>
                            <th>Wisher</th>
                            <th>Date Added</th>
                            <th>Date Granted</th>
                            <th>Likes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- {% for wish in granted_wishes %}
                        <tr>
                            <td>{{ wish.name }}</td>
                            <td>{{ wish.user.first_name }}</td>
                            <td>{{ wish.created_at.date }}</td>
                            <td>{{ wish.granted_at.date }}</td>
                            <td>{{ wish.likes }}</td>
                            {% if wish.id in unliked_wishes %}
                            <td><span><a href="/like_wish/{{wish.id}}/{{current_user.id}}">Like</a></span></td>
                            {% else %}
                            <td></td>
                            {% endif %}
                        </tr>
                        {% endfor %} -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
